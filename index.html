	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
			font-family: system-ui;
		}
		.nav{
            display: flex;
            background: black;
            border-bottom: 2px solid #f54522;
		}
		.box_1{
			width: 30%;
		}
		.box_1 h1{
			padding: 20px;
			color: #f54522;
		}
		.empty_box {
            width: 30%;
		}
		.box_2{
            width: 40%;
		}
		.box_2 ul{
			display: flex;
		}
		.box_2 ul li{
            list-style-type: none;
            padding: 28px;
        	text-decoration: none;
        }
        .box_2 ul li a{
            color: #f54522;
            text-decoration: none;
            font-weight: 800;
            text-transform: uppercase;
        }
        .box_2 ul li a:hover{
        	color: #f11122; 
        }
        .banner{
            height: 400px;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: self-start;
            justify-content: center;
        }
        .banner_heading{
        	color: #f54522;
        	font-size: 3.4em;
     	   	font-weight: 800;
        	padding: 20px;
        }
	</style>
</head>
<body>
	<div class="container">
		<div class="nav">
		    <div class="box_1">
			    <h1>SHOP</h1>
		    </div>
		    <div class="empty_box">
		   
		    </div>
		    <div class="box_2">
			    <ul>
				    <li>
			          <a href="#">Home</a>
				    </li>
				    <li>
					   <a href="#">Services</a>
				    </li>
				    <li>
					   <a href="#">About</a>
                    </li>
				    <li>
					   <a href="#">Contact</a>
				    </li> 
		       	</ul>
	     	</div>
	    </div>
		    <div class="banner">
			    <h1 class="banner_heading">Food</h1>
		    </div>
	</div>
</body>
</html>
